query GetProject($projectSlug: String!) {
  project(where: {projectSlug: $projectSlug}) {
    projectTitle
    projectSlug
    label
    projectHero
    techStack
    projectTitlePhoto {
      url
    }
    projectsPhotos {
      url
    }
    projectDescription {
      html
    }
    projectIdea {
      html
    }
  }
}
